<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Consysencia | Categorias</title>
    <style>
        :root { --cs-bg: #070a0b; --cs-neon: #00ff88; }
        body { 
            background: var(--cs-bg); color: white; margin: 0; padding: 20px; padding-bottom: 50px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-image: radial-gradient(circle at top right, #0a1a14 0%, var(--cs-bg) 60%);
        }
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; padding-bottom: 15px; border-bottom: 1px solid rgba(0,255,136,0.1); 
        }
        .logo { color: var(--cs-neon); font-weight: 800; font-size: 22px; letter-spacing: 1px; }
        .title { font-size: 18px; font-weight: 600; margin-bottom: 20px; color: #ccc; text-transform: uppercase; letter-spacing: 1px; }
        
        /* A M치gica do Visual Novo */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .category-card { 
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.4) 100%);
            padding: 20px 15px; border-radius: 12px; text-align: center; 
            border: 1px solid rgba(255,255,255,0.03); cursor: pointer; transition: all 0.3s ease;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 85px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .category-card:hover { 
            border-color: var(--cs-neon); transform: translateY(-5px); 
            box-shadow: 0 8px 25px rgba(0,255,136,0.15); background: rgba(0,255,136,0.05);
        }
        .category-icon { font-size: 26px; margin-bottom: 12px; }
        .category-name { font-size: 13px; font-weight: 600; line-height: 1.3; }
        .loading { text-align: center; color: var(--cs-neon); font-size: 16px; margin-top: 50px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">PLAY CONSYSENCIA</div>
    </div>

    <div class="title">Categorias ao Vivo</div>
    <div class="grid" id="category-grid">
        <div class="loading">Carregando seu cat치logo...</div>
    </div>

    <script>
        const user = localStorage.getItem('cs_user');
        const pass = localStorage.getItem('cs_pass');

        async function loadCategories() {
            try {
                const res = await fetch(`https://api.consysencia.com/catalog?action=get_live_categories`, {
                    headers: { 'Authorization': 'Basic ' + btoa(user + ':' + pass) }
                });
                const data = await res.json();
                
                const grid = document.getElementById('category-grid');
                grid.innerHTML = data.map(cat => `
                    <div class="category-card" onclick="openCategory('${cat.category_id}', '${cat.category_name}')">
                        <div class="category-icon">游닠</div>
                        <div class="category-name">${cat.category_name}</div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('category-grid').innerHTML = "<div class='loading' style='color:#ff4444;'>Erro ao carregar cat치logo.</div>";
            }
        }

        // A A칂츾O DE CLIQUE: Salva o que o cliente clicou e manda para a tela de canais
        window.openCategory = function(id, name) {
            localStorage.setItem('cs_current_category_id', id);
            localStorage.setItem('cs_current_category_name', name);
            window.location.href = 'canais.html'; // Pr칩xima p치gina que vamos criar!
        }

        if(!user) window.location.href = 'index.html';
        else loadCategories();
    </script>
</body>
</html>
