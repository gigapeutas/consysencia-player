<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Consysencia | CatÃ¡logo</title>
    <style>
        body { background: #070a0b; color: white; font-family: sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { color: #00ff88; font-weight: bold; font-size: 24px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        .category-card { 
            background: rgba(255,255,255,0.05); padding: 20px; border-radius: 12px; 
            text-align: center; border: 1px solid rgba(0,255,136,0.1); cursor: pointer;
        }
        .category-card:hover { border-color: #00ff88; background: rgba(0,255,136,0.05); }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">PLAY CONSYSENCIA</div>
        <div id="user-info" style="font-size: 12px; color: #888;"></div>
    </div>

    <h3>Categorias ao Vivo</h3>
    <div class="grid" id="category-grid">Carregando categorias...</div>

    <script>
        const user = localStorage.getItem('cs_user');
        const pass = localStorage.getItem('cs_pass');

        async function loadCategories() {
            try {
                const res = await fetch(`https://api.consysencia.com/catalog?action=get_live_categories`, {
                    headers: { 'Authorization': 'Basic ' + btoa(user + ':' + pass) }
                });
                const data = await res.json();
                
                const grid = document.getElementById('category-grid');
                grid.innerHTML = data.map(cat => `
                    <div class="category-card">
                        <div style="font-size: 24px; margin-bottom: 10px;">ðŸ“º</div>
                        <div style="font-size: 14px; font-weight: bold;">${cat.category_name}</div>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('category-grid').innerHTML = "Erro ao carregar catÃ¡logo.";
            }
        }

        if(!user) window.location.href = 'index.html';
        else loadCategories();
    </script>
</body>
</html>
