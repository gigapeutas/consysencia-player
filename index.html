<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Consysencia | Login</title>
    <style>
        :root {
            --cs-bg: #070a0b;
            --cs-neon: #00ff88;
            --cs-panel: rgba(255, 255, 255, 0.03);
            --cs-border: rgba(0, 255, 136, 0.2);
            --cs-text: #ffffff;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--cs-bg);
            color: var(--cs-text);
            font-family: 'Segoe UI', sans-serif;
            display: flex; justify-content: center; align-items: center;
            height: 100vh;
            background-image: radial-gradient(circle at top right, #0a1a14 0%, var(--cs-bg) 60%);
        }

        .login-container {
            background: var(--cs-panel);
            backdrop-filter: blur(12px);
            padding: 40px 30px;
            border-radius: 16px;
            border: 1px solid var(--cs-border);
            width: 85%; max-width: 340px;
            text-align: center;
        }

        .logo { font-size: 34px; font-weight: 800; color: var(--cs-neon); margin-bottom: 35px; text-transform: uppercase; line-height: 1.1; }
        .logo span { color: var(--cs-text); font-weight: 300; font-size: 18px; letter-spacing: 3px; }

        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 11px; color: #888; margin-bottom: 6px; text-transform: uppercase; }
        .input-group input {
            width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.6);
            border: 1px solid #222; border-radius: 8px; color: white; outline: none; box-sizing: border-box;
        }

        .btn-login {
            width: 100%; padding: 14px; background: var(--cs-neon); color: #070a0b;
            border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;
        }

        #message { margin-top: 15px; font-size: 13px; color: #ff4444; min-height: 20px; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">Play<br><span>Consysencia</span></div>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Usuário</label>
                <input type="text" id="username" required placeholder="Seu acesso">
            </div>
            
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="Sua senha">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">Entrar</button>
            <div id="message"></div>
        </form>

        <div class="footer-text" style="margin-top:20px; font-size:10px; color:#444;">Play Consysencia Pro • v1.1</div>
    </div>

    <script>
        const API_URL = 'https://api.consysencia.com'; // Seu servidor no Render

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const msg = document.getElementById('message');

            btn.textContent = 'Verificando...';
            btn.disabled = true;
            msg.textContent = '';

            try {
                // Testa o login direto pelo seu proxy seguro
                const response = await fetch(`${API_URL}/catalog?action=get_live_categories`, {
                    headers: { 'Authorization': `Basic ${btoa(user + ':' + pass)}` }
                });

                if (response.ok) {
                    btn.style.background = '#ffffff';
                    btn.textContent = 'Sucesso!';
                    msg.style.color = '#00ff88';
                    msg.textContent = 'Acesso liberado. Montando catálogo...';
                    // Próxima fase: Redirecionar para o Player
                } else {
                    throw new Error('Usuário ou senha incorretos');
                }
            } catch (error) {
                msg.style.color = '#ff4444';
                msg.textContent = error.message;
                btn.textContent = 'Entrar';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
