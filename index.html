<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Consysencia | Login</title>
    <style>
        :root { 
            --cs-bg: #070a0b; 
            --cs-neon: #00ff88; 
            --cs-panel: rgba(255, 255, 255, 0.03); 
            --cs-border: rgba(0, 255, 136, 0.2); 
            --cs-text: #ffffff; 
        }
        body { 
            margin: 0; padding: 0; background-color: var(--cs-bg); color: var(--cs-text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; justify-content: center; align-items: center; height: 100vh; 
            background-image: radial-gradient(circle at top right, #0a1a14 0%, var(--cs-bg) 60%); 
        }
        .login-container { 
            background: var(--cs-panel); backdrop-filter: blur(12px); padding: 40px 30px; 
            border-radius: 16px; border: 1px solid var(--cs-border); width: 85%; max-width: 340px; 
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .logo { font-size: 34px; font-weight: 800; color: var(--cs-neon); margin-bottom: 5px; text-transform: uppercase; }
        .sub-logo { color: var(--cs-text); font-weight: 300; font-size: 18px; letter-spacing: 3px; margin-bottom: 35px; text-transform: uppercase; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 11px; color: #888; margin-bottom: 6px; text-transform: uppercase; }
        .input-group input { 
            width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.6); 
            border: 1px solid #222; border-radius: 8px; color: white; outline: none; box-sizing: border-box; 
        }
        .input-group input:focus { border-color: var(--cs-neon); }
        .btn-login { 
            width: 100%; padding: 14px; background: var(--cs-neon); color: #070a0b; 
            border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-login:disabled { background: #ffffff; color: #000; cursor: not-allowed; }
        #message { margin-top: 15px; font-size: 13px; color: #ff4444; min-height: 20px; }
        .success-text { color: var(--cs-neon) !important; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">PLAY</div>
        <div class="sub-logo">CONSYSENCIA</div>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Usuário</label>
                <input type="text" id="username" required placeholder="Digite seu usuário">
            </div>
            
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="Digite sua senha">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">Entrar</button>
            <div id="message"></div>
        </form>

        <div style="margin-top:20px; font-size:10px; color:#444;">Play Consysencia Pro • v1.2</div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Feedback visual de carregamento
            loginBtn.textContent = 'Verificando...';
            loginBtn.disabled = true;
            message.textContent = '';

            try {
                // Chama o seu motor no Render 
                const response = await fetch(`https://api.consysencia.com/catalog?t=${Date.now()}`, {
                    method: 'GET',
                    headers: { 
                        'Authorization': 'Basic ' + btoa(user + ':' + pass),
                        'Accept': 'application/json'
                    }
                });

                // Se o Render disse OK (Status 200), então a senha está certa!
                if (response.ok) {
                    // SUCESSO!
                    loginBtn.textContent = 'Sucesso!';
                    message.className = 'success-text';
                    message.textContent = 'Acesso liberado! Entrando no catálogo...';

                    // Salva as credenciais no navegador para usar no dashboard
                    localStorage.setItem('cs_user', user);
                    localStorage.setItem('cs_pass', pass);

                    // Redireciona para o catálogo após 1.5 segundos
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } else {
                    throw new Error('Usuário ou senha incorretos');
                }
            } catch (error) {
                // ERRO
                message.className = '';
                message.textContent = 'Usuário ou senha incorretos';
                loginBtn.textContent = 'Entrar';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
