<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Consysencia | Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
    :root { --bg: #070a0b; --text: #fff; --accent: #00ff88; }
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }

    #loginView { display: flex; min-height: 100vh; width: 100vw; align-items: center; justify-content: center; padding: 20px; background: radial-gradient(circle at center, rgba(0,255,136,0.08), var(--bg)); }
    .login-box { background: #111; padding: 40px; border-radius: 16px; width: 100%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.05); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    .login-box h1 { font-weight: 900; margin-bottom: 10px; font-size: 2rem; }
    .login-box h1 span { color: var(--accent); }
    .login-box p { color: #888; margin-bottom: 30px; font-size: 0.95rem; }
    
    .input-group { margin-bottom: 20px; text-align: left; }
    .input-group label { display: block; margin-bottom: 8px; font-weight: bold; color: rgba(255,255,255,0.7); }
    .input-group input { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); color: white; font-size: 1rem; outline: none; transition: 0.3s; }
    .input-group input:focus { border-color: var(--accent); }
    .btn-login { width: 100%; padding: 15px; background: var(--accent); color: black; font-weight: 900; font-size: 1.1rem; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }

    #hubView { display: none; min-height: 100vh; padding: 40px 20px; }
    .hub-header { text-align: center; margin-bottom: 40px; }
    .hub-header h1 { font-size: 2.2rem; font-weight: 900; }
    .hub-header h1 span { color: var(--accent); }
    
    .hub-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; max-width: 800px; margin: 0 auto; }
    .hub-card { background: #111; border: 1px solid rgba(255,255,255,0.05); border-radius: 16px; padding: 30px 15px; text-align: center; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 15px; }
    .hub-card:hover { transform: translateY(-5px); border-color: rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); }
    .hub-card i { font-size: 3rem; }
    .hub-card span { font-weight: 800; }

    .hc-live { color: var(--accent); } .hc-movie { color: #00A8E1; } .hc-series { color: #E50914; }
  </style>
</head>
<body>

<div id="loginView">
    <div class="login-box">
        <h1><span>●</span> CONSYSENCIA</h1>
        <p>Acesso ao Sistema</p>
        <div class="input-group">
            <label>Usuário</label>
            <input type="text" id="userInp" autocomplete="off">
        </div>
        <div class="input-group">
            <label>Senha</label>
            <input type="password" id="passInp">
        </div>
        <button class="btn-login" onclick="doLogin()">Entrar</button>
    </div>
</div>

<div id="hubView">
    <div class="hub-header">
        <h1><span>●</span> CONSYSENCIA</h1>
        <p style="color:#aaa; margin-top:5px;">O que você quer assistir?</p>
    </div>
    <div class="hub-grid">
        <div class="hub-card hc-live" onclick="goTo('canais.html')">
            <i class="fa-solid fa-tv"></i><span>TV ao Vivo</span>
        </div>
        <div class="hub-card hc-movie" onclick="goTo('filmes.html')">
            <i class="fa-solid fa-film"></i><span>Filmes</span>
        </div>
        <div class="hub-card hc-series" onclick="goTo('series.html')">
            <i class="fa-solid fa-layer-group"></i><span>Séries</span>
        </div>
        </div>
    <div style="text-align:center; margin-top:40px;">
        <button onclick="localStorage.clear(); location.reload();" style="background:transparent; color:#ff4444; border:1px solid #ff4444; padding:10px 20px; border-radius:8px; font-weight:bold;">Sair da Conta</button>
    </div>
</div>

<script>
    let u = localStorage.getItem('cs_user');
    let p = localStorage.getItem('cs_pass');

    if (u && p) {
        document.getElementById('loginView').style.display = 'none';
        document.getElementById('hubView').style.display = 'block';
    }

    function doLogin() {
        u = document.getElementById('userInp').value.trim();
        p = document.getElementById('passInp').value.trim();
        if(!u || !p) return alert("Preencha tudo.");
        localStorage.setItem('cs_user', u);
        localStorage.setItem('cs_pass', p);
        document.getElementById('loginView').style.display = 'none';
        document.getElementById('hubView').style.display = 'block';
    }

    function goTo(page) {
        window.location.href = `${page}?u=${encodeURIComponent(u)}&p=${encodeURIComponent(p)}`;
    }
</script>
</body>
</html>
