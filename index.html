    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            loginBtn.textContent = 'Verificando...';
            loginBtn.disabled = true;
            message.textContent = '';

            try {
                const response = await fetch(`https://api.consysencia.com/catalog?t=${Date.now()}`, {
                    method: 'GET',
                    headers: { 
                        'Authorization': 'Basic ' + btoa(user + ':' + pass),
                        'Accept': 'application/json'
                    }
                });

                // Se o Render disse OK (Status 200), então a senha está certa!
                if (response.ok) {
                    loginBtn.textContent = 'Sucesso!';
                    message.className = 'success-text';
                    message.textContent = 'Acesso liberado! Entrando no catálogo...';

                    localStorage.setItem('cs_user', user);
                    localStorage.setItem('cs_pass', pass);

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    throw new Error('Usuário ou senha incorretos');
                }
            } catch (error) {
                message.className = '';
                message.textContent = 'Usuário ou senha incorretos';
                loginBtn.textContent = 'Entrar';
                loginBtn.disabled = false;
            }
        });
    </script>
