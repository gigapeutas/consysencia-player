<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Play Consysencia | Login</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#070a0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/google/material-design-icons/master/png/av/play_circle_filled/materialicons/24dp/2x/baseline_play_circle_filled_white_24dp.png">
    
    <style>
        :root { --cs-bg: #070a0b; --cs-neon: #00ff88; --cs-panel: rgba(255, 255, 255, 0.03); --cs-border: rgba(0, 255, 136, 0.2); --cs-text: #ffffff; }
        body { margin: 0; padding: 0; background-color: var(--cs-bg); color: var(--cs-text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-image: radial-gradient(circle at top right, #0a1a14 0%, var(--cs-bg) 60%); }
        .login-container { background: var(--cs-panel); backdrop-filter: blur(12px); padding: 40px 30px; border-radius: 16px; border: 1px solid var(--cs-border); width: 85%; max-width: 340px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .logo { font-size: 34px; font-weight: 800; color: var(--cs-neon); margin-bottom: 5px; text-transform: uppercase; }
        .sub-logo { color: var(--cs-text); font-weight: 300; font-size: 18px; letter-spacing: 3px; margin-bottom: 35px; text-transform: uppercase; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; font-size: 11px; color: #888; margin-bottom: 6px; text-transform: uppercase; }
        .input-group input { width: 100%; padding: 14px; background: rgba(0, 0, 0, 0.6); border: 1px solid #222; border-radius: 8px; color: white; outline: none; box-sizing: border-box; }
        .input-group input:focus { border-color: var(--cs-neon); }
        .btn-login { width: 100%; padding: 14px; background: var(--cs-neon); color: #070a0b; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-login:disabled { background: #ffffff; color: #000; cursor: not-allowed; }
        #message { margin-top: 15px; font-size: 13px; color: #ff4444; min-height: 20px; }
        .success-text { color: var(--cs-neon) !important; font-weight: bold; }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">PLAY</div>
        <div class="sub-logo">CONSYSENCIA</div>
        
        <form id="loginForm">
            <div class="input-group">
                <label>Usuário</label>
                <input type="text" id="username" required placeholder="Digite seu usuário">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="password" required placeholder="Digite sua senha">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">Entrar</button>
            <div id="message"></div>
        </form>

        <div style="margin-top:20px; font-size:10px; color:#444;">Play Consysencia Ultra • v3.0</div>
    </div>

    <script>
        // Registra o Motor do Aplicativo (PWA)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log('App Instalável Pronto!'));
        }

        // FUNÇÕES DO COFRE FÍSICO (INDEXED DB)
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open("ConsysenciaVault", 1);
                request.onupgradeneeded = (e) => {
                    if (!e.target.result.objectStoreNames.contains("catalog")) {
                        e.target.result.createObjectStore("catalog");
                    }
                };
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject();
            });
        }

        async function saveToVault(data) {
            const db = await initDB();
            const tx = db.transaction("catalog", "readwrite");
            tx.objectStore("catalog").put(data, "full_db");
        }

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            loginBtn.textContent = 'Autenticando...';
            loginBtn.disabled = true;
            message.className = ''; message.textContent = '';

            try {
                // 1. Testa se a senha está certa batendo na nova API do Render
                const authUrl = `https://api.consysencia.com/catalog?action=get_live_categories`;
                const headers = { 'Authorization': 'Basic ' + btoa(user + ':' + pass) };
                
                const authRes = await fetch(authUrl, { headers });

                if (authRes.ok) {
                    message.className = 'success-text';
                    message.textContent = 'Acesso liberado! Sincronizando Cofre...';
                    loginBtn.textContent = 'Baixando Catálogo...';

                    // 2. A MÁGICA: Baixa TUDO enquanto o cliente acha que é só uma animação de loading!
                    const lc = await authRes.json(); // Já temos as categorias de TV
                    const [ls, vc, vs, sc, s] = await Promise.all([
                        fetch(`https://api.consysencia.com/catalog?action=get_live_streams`, { headers }).then(r=>r.json()),
                        fetch(`https://api.consysencia.com/catalog?action=get_vod_categories`, { headers }).then(r=>r.json()),
                        fetch(`https://api.consysencia.com/catalog?action=get_vod_streams`, { headers }).then(r=>r.json()),
                        fetch(`https://api.consysencia.com/catalog?action=get_series_categories`, { headers }).then(r=>r.json()),
                        fetch(`https://api.consysencia.com/catalog?action=get_series`, { headers }).then(r=>r.json())
                    ]);

                    // Salva no HD do celular do cliente
                    await saveToVault({ live_cat: lc, live_streams: ls, vod_cat: vc, vod_streams: vs, series_cat: sc, series: s });

                    // Salva a senha e entra
                    localStorage.setItem('cs_user', user);
                    localStorage.setItem('cs_pass', pass);
                    window.location.href = 'dashboard.html';

                } else { throw new Error('Credenciais'); }
            } catch (error) {
                message.textContent = 'Usuário ou senha incorretos';
                loginBtn.textContent = 'Entrar';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
