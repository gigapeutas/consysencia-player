<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Consysencia | Filmes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
    :root { --bg: #070a0b; --bg2: #111518; --text: #fff; --accent: #00A8E1; --radius: 12px; }
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; height: 100vh; display: flex; overflow: hidden; }

    /* LAYOUT: Barra lateral e Conteúdo */
    #sidebar { width: 280px; background: var(--bg2); border-right: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; z-index: 50; transition: 0.3s; }
    .brand { padding: 20px; font-weight: 900; font-size: 1.2rem; border-bottom: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; gap: 10px; }
    .brand i { color: var(--accent); cursor: pointer; }
    
    #catList { flex: 1; overflow-y: auto; padding: 10px; }
    #catList::-webkit-scrollbar { display: none; }
    .cat-item { padding: 12px 15px; border-radius: var(--radius); cursor: pointer; font-weight: 600; color: rgba(255,255,255,0.6); margin-bottom: 4px; font-size: 0.9rem; transition: 0.2s; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .cat-item:hover, .cat-item.active { background: rgba(255,255,255,0.08); color: #fff; border-left: 3px solid var(--accent); }

    #main { flex: 1; display: flex; flex-direction: column; position: relative; }
    
    /* TOPO COM BUSCA */
    #topbar { height: 65px; display: flex; align-items: center; padding: 0 20px; border-bottom: 1px solid rgba(255,255,255,0.05); gap: 15px; }
    #btnMenu { background: none; border: none; color: white; font-size: 1.5rem; display: none; }
    #catTitle { font-weight: 900; font-size: 1.1rem; flex: 1; text-transform: uppercase; color: var(--accent); }
    #search { max-width: 200px; padding: 8px 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); color: white; outline: none; }

    /* GRID DE FILMES */
    #movieGrid { flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(130px, 1fr)); gap: 15px; align-content: start; }
    .movie-card { background: #111; border: 1px solid rgba(255,255,255,0.05); border-radius: var(--radius); overflow: hidden; cursor: pointer; transition: 0.2s; position: relative; aspect-ratio: 2/3; display: flex; align-items: center; justify-content: center; }
    .movie-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 20px rgba(0,0,0,0.5); z-index: 2; }
    .movie-card img { width: 100%; height: 100%; object-fit: cover; }
    .movie-card .name { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.95)); font-size: 11px; padding: 20px 8px 8px; text-align: center; font-weight: bold; }

    /* DETALHES DO FILME E PLAYER */
    #detailsView, #playerRoot { display: none; position: fixed; inset: 0; background: var(--bg); z-index: 5000; overflow-y: auto; }
    .det-backdrop { width: 100%; height: 45vh; background-size: cover; background-position: top; position: relative; }
    .det-backdrop::after { content: ''; position: absolute; inset: 0; background: linear-gradient(to bottom, transparent, var(--bg)); }
    .det-back-btn { position: absolute; top: 20px; left: 20px; z-index: 10; background: rgba(0,0,0,0.6); padding: 10px 20px; border-radius: 8px; color: white; border: 1px solid rgba(255,255,255,0.3); cursor: pointer; font-weight: bold; backdrop-filter: blur(5px); transition: 0.2s; }
    .det-back-btn:hover { background: var(--accent); color: #000; border-color: var(--accent); }
    
    .det-content { padding: 20px; position: relative; top: -60px; z-index: 5; max-width: 1000px; margin: 0 auto; text-align: center; }
    .det-title { font-size: 2.2rem; font-weight: 900; margin-bottom: 25px; text-shadow: 0 2px 10px black; line-height: 1.2; }
    .det-play-btn { background: var(--accent); color: #000; padding: 15px 40px; font-weight: 900; border-radius: 8px; border: none; font-size: 1.1rem; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; box-shadow: 0 4px 15px rgba(0,168,225,0.4); transition: 0.2s; }
    .det-play-btn:hover { transform: scale(1.05); }

    #playerRoot { z-index: 10000; flex-direction: column; background: #000; overflow: hidden; }
    #pControls { position: absolute; top: 0; width: 100%; padding: 20px; display: flex; align-items: center; gap: 15px; background: linear-gradient(rgba(0,0,0,0.9), transparent); z-index: 10; }
    #video { width: 100%; height: 100%; object-fit: contain; }

    #loader { position: fixed; inset: 0; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; color: var(--accent); font-weight: 900; }
    .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 15px; }
    @keyframes spin { to { transform: rotate(360deg); } }

    @media (max-width: 900px) {
      #sidebar { position: absolute; left: -100%; height: 100%; }
      #sidebar.open { left: 0; }
      #btnMenu { display: block; }
      #movieGrid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); }
    }
  </style>
</head>
<body>

<div id="loader"><div class="spinner"></div><div>A carregar Videoclube...</div></div>

<div id="app">
    <aside id="sidebar">
        <div class="brand"><i class="fa-solid fa-arrow-left" onclick="window.location.href='index.html'"></i> FILMES</div>
        <div id="catList"></div>
    </aside>

    <main id="main">
        <div id="topbar">
            <button id="btnMenu" onclick="document.getElementById('sidebar').classList.toggle('open')"><i class="fa-solid fa-bars"></i></button>
            <div id="catTitle">A carregar categorias...</div>
            <input type="text" id="search" placeholder="Procurar filme..." autocomplete="off">
        </div>
        <div id="movieGrid"></div>
    </main>
</div>

<div id="detailsView">
    <div class="det-backdrop" id="detBackdrop">
        <button class="det-back-btn" onclick="closeDetails()"><i class="fa-solid fa-arrow-left"></i> Voltar à Lista</button>
    </div>
    <div class="det-content">
        <h1 class="det-title" id="detTitle">Nome do Filme</h1>
        <button class="det-play-btn" id="detPlayBtn"><i class="fa-solid fa-play"></i> Reproduzir Agora</button>
    </div>
</div>

<div id="playerRoot">
    <div id="pControls">
        <button class="det-back-btn" onclick="closePlayer()" style="position:static;"><i class="fa-solid fa-arrow-left"></i> Fechar Player</button>
        <div id="pTitle" style="font-weight: 900; margin-left: 15px; font-size: 1.1rem; text-shadow: 0 2px 4px black;"></div>
    </div>
    <video id="video" controls autoplay playsinline></video>
</div>

<script>
    const u = new URLSearchParams(window.location.search).get('u');
    const p = new URLSearchParams(window.location.search).get('p');
    if(!u || !p) window.location.href = 'index.html';

    const API = 'https://api.consysencia.com/catalog';
    const PROXY_BASE = 'https://api.consysencia.com/proxy';
    const h = { 'Authorization': 'Basic ' + btoa(u + ':' + p) };

    let currentMovies = [];

    async function bootMovies() {
        try {
            const cats = await fetch(`${API}?action=get_vod_categories`, {headers:h}).then(r=>r.json());
            const catList = document.getElementById('catList');
            
            if (cats && cats.length > 0) {
                cats.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'cat-item';
                    div.innerText = c.category_name;
                    div.onclick = () => loadCategory(c.category_id, c.category_name, div);
                    catList.appendChild(div);
                });
                // Carrega a primeira categoria automaticamente
                catList.firstChild.click();
            } else {
                document.getElementById('catTitle').innerText = 'Nenhuma categoria encontrada';
            }
            document.getElementById('loader').style.display = 'none';
        } catch(e) {
            alert("Falha ao ligar ao servidor.");
            window.location.href = 'index.html';
        }
    }

    async function loadCategory(id, name, el) {
        document.querySelectorAll('.cat-item').forEach(c => c.classList.remove('active'));
        if(el) el.classList.add('active');
        
        document.getElementById('catTitle').innerText = name;
        document.getElementById('sidebar').classList.remove('open');
        document.getElementById('search').value = '';
        
        const grid = document.getElementById('movieGrid');
        grid.innerHTML = '<div style="color:#aaa; font-weight:bold; width:100%; text-align:center; padding:20px;">A procurar filmes...</div>';

        try {
            currentMovies = await fetch(`${API}?action=get_vod_streams&category_id=${id}`, {headers:h}).then(r=>r.json()) || [];
            renderMovies();
        } catch(e) { 
            grid.innerHTML = '<div style="color:#ff4444;">Erro ao carregar os filmes.</div>'; 
        }
    }

    function renderMovies() {
        const grid = document.getElementById('movieGrid');
        const q = document.getElementById('search').value.toLowerCase();
        
        let filtered = currentMovies;
        if(q) filtered = filtered.filter(m => m.name.toLowerCase().includes(q));

        if(filtered.length === 0) {
            grid.innerHTML = '<div style="color:#aaa;">Nenhum filme encontrado.</div>';
            return;
        }

        // Renderizamos pacotes de 150 para não encravar o telefone
        grid.innerHTML = filtered.slice(0, 150).map(m => {
            const img = m.stream_icon || m.cover || 'https://via.placeholder.com/200x300/111/fff?text=Capa';
            const safeName = (m.name || '').replace(/'/g, "\\'");
            const ext = m.container_extension || 'mp4';
            return `
            <div class="movie-card" onclick="openDetails('${m.stream_id}', '${ext}', '${safeName}', '${img}')">
                <img src="${img}" loading="lazy" onerror="this.src='https://via.placeholder.com/200x300/111/fff?text=Capa'">
                <div class="name">${m.name}</div>
            </div>`;
        }).join('');
    }

    function openDetails(id, ext, name, cover) {
        document.getElementById('app').style.display = 'none';
        document.getElementById('detailsView').style.display = 'block';
        document.getElementById('detailsView').scrollTop = 0;
        
        document.getElementById('detTitle').innerText = name;
        document.getElementById('detBackdrop').style.backgroundImage = `url('${cover}')`;
        
        document.getElementById('detPlayBtn').onclick = () => {
            document.getElementById('detailsView').style.display = 'none';
            document.getElementById('playerRoot').style.display = 'flex';
            document.getElementById('pTitle').innerText = name;
            
            const video = document.getElementById('video');
            video.src = `${PROXY_BASE}/movie/${u}/${p}/${id}.${ext}`;
            video.play().catch(()=>{});
        };
    }

    function closeDetails() {
        document.getElementById('detailsView').style.display = 'none';
        document.getElementById('app').style.display = 'flex';
    }

    function closePlayer() {
        const video = document.getElementById('video');
        video.pause(); video.src = "";
        document.getElementById('playerRoot').style.display = 'none';
        document.getElementById('detailsView').style.display = 'block';
    }

    document.getElementById('search').oninput = () => setTimeout(renderMovies, 300);

    bootMovies();
</script>
</body>
</html>
